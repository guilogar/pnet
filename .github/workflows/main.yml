name: Validator W3C

on:
  push:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at 02:00


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Test html files with validator
      uses: Cyb3r-Jak3/html5validator-action@v0.4
      with:
        root: src/
    - uses: actions/upload-artifact@v1
      with:
        name: log
        path: log.log
    - name: Get information of log
      run: echo "${{ steps.validate.outputs.result }}"
