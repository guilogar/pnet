name: Action Test

on:
  push:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at 00:00

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Testing Options
      id: validate
      uses: ./
      with:
        root: src/
        format: json
        log_level: INFO
        extra: -lll
        css: true
    - uses: actions/upload-artifact@v1
      with:
        name: log
        path: log.log
    - name: Get information
      run: echo "${{ steps.validate.outputs.result }}"
