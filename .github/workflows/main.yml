    - run: npm install
      working-directory: ./
    - run: ls -R
      working-directory: ./
    - uses: pCYSl5EDgo/cat@master
      id: log
      with:
        path: log.log
      env:
        TEXT: ${{ steps.log.outputs.text }}
    - uses: actions/upload-artifact@v1
      with:
        name: log
        path: log.log
