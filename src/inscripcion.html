<!DOCTYPE html>
<html lang="es">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CIC - Congreso de Informática de Cádiz</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"
              rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="../files/css/general.css">
        <link rel="stylesheet" href="../files/css/inscripcion.css">
        <script type="text/javascript" src="../files/js/validacion-formulario.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                checkFormSend(window.location.href.replace('?formSend=true', ''));
                $('#urlToRedirect').val(window.location.href + '?formSend=true');
            });
        </script>
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <header>
                  <div class="header-header">
                     <a class="logo" href="./index.html"><img src="../files/img/logo.png" alt="CIC logo" /></a>
                     <nav class="nav-header">
                        <a href="./inscripcion.html" class="btn btn-danger btn-lg buttonNav">
                            Inscripción
                        </a>
                        <a href="./programa.html" class="btn btn-danger btn-lg buttonNav">Programa</a>
                        <a href="./localizacion.html" class="btn btn-danger btn-lg buttonNav">
                            Localización
                        </a>
                        <a href="#footer-mail" class="btn btn-danger btn-lg buttonNav">
                            Correo
                            </a>
                    </nav>
                    </div>
                </header>
                
                <section class="body"> 
                    <h2 id="form-title">Formulario de inscripción</h2>   
                    <form id="form-inscription" class="body-form" method="POST" onsubmit=" sendData(event)" action="http://localhost:3000/api/v1/inscriptions">
                        <div>
                            <input type="text" name="urlToRedirect" id="urlToRedirect" value="" hidden>
                        </div>
                        <div>
                            <label for="fname">Nombre:</label>
                            <input  type="text" id="fname"  class="form-inscription-input"  required>
                        </div>
                        <div>
                            <label for="lname">Apellidos:</label>
                            <input type="text" id="lname" name="lname" class="form-inscription-input" required>
                        </div>
                        <div>
                            <label for="ename">Email:</label>
                            <input type="email" id="ename" name="ename" class="form-inscription-input"  required>
                        </div>
                        <div>
                            <label for="adname">Fecha entrada:</label>
                            <input type="date" id="adname" name="adname" class="form-inscription-input" min="2020-02-28" value="2020-02-28"  required>
                        </div>
                        
                        <div>
                            <label for="ddname">Fecha salida:</label>
                            <input type="date" id="ddname" name="ddname" class="form-inscription-input"  max="2020-03-01" value="2020-03-01"  required>
                        </div>
                        <div>
                            <label for="form-selector">Tipo de inscripción :</label>
                            <select id="form-selector"  class="form-inscription-input" name="type_inscription">
                                <option value="ninguna">----</option>
                                <option value="completa">Inscripción completa</option>
                                <option value="doble">Inscripción 2 días</option>
                                <option value="individual">Inscripción 1 día</option>
                            </select>
                        </div>
                        <input id="send" type="submit" value="Enviar" >
                        <input id="clean" type="reset" onclick="reload()" value="Borrar" >
                    </form>
                    <hr>
                    <h6>Nota:Todos los campos son obligatorios. Si tiene problemas con la página, haga click en Borrar para volver a empezar.</h6>
                </section>
            </div>
            <footer class="footer">  
                <div class="footer-div">   
                    &copy;
                    <!-- Second column -->
                    <h6 class="footer-second">
                        <a href="mailto:estoesunaprueba1234567890000@gmail.com?Subject=Interesado%20en%20el%20evento">
                            Correo
                        </a>
                    </h6>
                </div>
            </footer>
        </div>  
    </body>
</html>
