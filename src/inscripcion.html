<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CCCS - Cadiz Congress Computer Science</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"
              rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous">
        </script>

        <link rel="stylesheet" href="../files/css/general.css">
        <link rel="stylesheet" href="../files/css/inscripcion.css">
        
        <script>
            $(document).ready(() => {
                $('#whoAre').modal('show');
                $('#whoAre').on('hidden.bs.modal', function (e) {
                    window.location.href = "./index.html";
                })
            });
        </script>
    </head>
    <body>
        <section class="body">
            <!-- Modal -->
            <div class="modal fade" id="whoAre" tabindex="-1" role="dialog"
                 aria-labelledby="whoAre" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="whoAreTitle">Inscripciones</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/endpoint/inscripcion" method="POST">
                        <div class="modal-body row">
                            <article class="col-3">
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input type="text" class="form-control"
                                        id="name" placeholder="Gabriel">
                                </div>
                                <div class="form-group">
                                    <label for="dni">DNI</label>
                                    <input type="text" class="form-control"
                                        id="dni" placeholder="00000000X">
                                </div>
                            </article>
                            <article class="col-3">
                                <div class="form-group">
                                    <label for="lastname">Apellidos</label>
                                    <input type="text" class="form-control"
                                        id="lastname" placeholder="Lopez">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" class="form-control"
                                        id="email" placeholder="xxx@gmail.com">
                                </div>
                            </article>
                            <article class="form-group col-6">
                                <label for="days">Días a asistir</label>
                                <select multiple class="form-control" id="days">
                                    <option>Viernes 28</option>
                                    <option>Sábado 29</option>
                                    <option>Domingo 1</option>
                                </select>
                            </article>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <nav class="nav_footer row">
                <section class="section_nav_footer col-4">
                    <h2>Inscripción</h2>
                    <hr>
                    <ul>
                        <li>Inscripciones</li>
                    </ul>
                </section>
                <section class="section_nav_footer col-4">
                    <h2>Programación</h2>
                    <hr>
                    <ul>
                        <li>Viernes 28</li>
                        <li>Sabado 29</li>
                        <li>Domingo 1</li>
                    </ul>
                </section>
                <section class="section_nav_footer col-4">
                    <h2>Localización</h2>
                    <hr>
                    <ul>
                        <li>Cádiz</li>
                    </ul>
                </section>
            </nav>
        </footer>
    </body>
</html>
